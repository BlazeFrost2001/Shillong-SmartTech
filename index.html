<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Keep Old English font and text styling */
        body {
            font-family: "Old English Text MT", serif;
            margin: 0;
            padding: 0;
            
            /* Background image settings */
            background-image: url('images/new-background.jpg');
            background-size: cover;       /* Make the image cover the screen */
            background-repeat: no-repeat; /* Prevent tiling */
            background-position: center;  /* Center the image */
            
            /* Optional: make text visible on background */
            color: white;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This keeps your Old English font and only changes the background.</p>
</body>
</html>
